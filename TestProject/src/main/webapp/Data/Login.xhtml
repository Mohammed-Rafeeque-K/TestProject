<script>

	alert("Reset Password link send successfully");

	  $("#footer").load("footer.html"); 
	});
</script>

	<ui:include src="header.xhtml" />
			<div id="contents">
					<h:form >
					<div class="container">
					<div class="row" style="padding: 17px;margin-top: 52px;"><div class="col-md-4 col-sm-4 col-xs-4" >
					</div>
					
					<div class="col-md-4 col-sm-4 col-xs-4" style="    box-shadow: inset 0 -3em 3em rgba(0,0,0,0.1), 0 0 0 2px rgb(255,255,255), 0.3em 0.3em 1em rgba(0,0,0,0.3);border-radius: 4px;">

					  <h:inputText styleClass="form-control" 
											value="#{helloBean.username}" id="uname"
											required="true"  />
					  <label >User Name</label>
					</div></div></div>
					<div class="row"><div class="col-md-12 col-sm-12 col-xs-12">

					  <h:inputSecret class="form-control"

											 />
					  <label >Password</label>
					</div>	</div></div>

											<div class="container">
											
											<div class="row"><div class="col-md-12 col-sm-12 col-xl-12">

													id="defaultLoginFormRemember" /> <label
													class="custom-control-label" for="defaultLoginFormRemember"
													style="color: #686868">Remember me</label>

										</div></div></div><br />
								<h:commandButton value="Sign In" action="#{helloBean.getLogin}"
										class="btn btn-primary btn-block buttonprop" ></h:commandButton>
