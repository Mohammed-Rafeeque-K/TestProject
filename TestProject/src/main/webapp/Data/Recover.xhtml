<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />

	<link rel="stylesheet"
		href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<link rel="stylesheet"
		href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
	<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<title>Recover Credentials</title>
	<style>
body {
	background-image: url("images/pic3.jpg");
	background-size: cover;
	font-family: monospace;
	color: black;
}

#contents {
	margin-left: 280px;
	width: 500px;
	background-color: white;
	border-radius: 8px;
	color: black;
	margin-top: 30px;
}

#err {
	color: red;
	visibility: visible;
}

.buttonprop, .buttonprop:active {
	text-align: justify;
	background-color: #3CB371;
	border-radius: 10px;
	/* 	font-family: serif; */
	margin-left: 5px;
	/* 	width: 100px; */
	height: 30px;
	color: white;
	text-align: center;
	margin-top: 20px;
}
</style>

	<script>
		function getURL() {

			var url = window.location.search;
			url = url.replace("?key=", '');
			document.getElementById("formId:x").value = url;

		}
	</script>
</h:head>
<h:body>
	<h3 align="center" style="color: white">
		<b>Recover your Account</b>
	</h3>
	<div id="contents">
		<h:form id="formId">


			<table style="margin-left: 90px;">
				<tr>

					<td>
						<div
							class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label divname ">
							<h:inputSecret id="pw" value="#{helloBean.pass}"
								class="mdl-textfield__input" />
							<label class="mdl-textfield__label lblsize lblback" for="pw">Type
								the New Password</label> <span class="mdl-textfield__error" id="err">Fill
								in the field, please!</span>
						</div>
					</td>
				</tr>
				<tr>

					<td>
						<div
							class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label divname ">
							<h:inputSecret id="pass" value="#{helloBean.confirmpass}"
								 class="mdl-textfield__input" />
							<label class="mdl-textfield__label lblsize lblback" for="pass">Confirm
								Password</label> <span class="mdl-textfield__error" id="err">Confirm
								your Password, please!</span>
						</div>
					</td>
				</tr>

				<tr>
					<h:inputHidden id="x" value="#{helloBean.encryptedCode}" />
					

					<td><h:commandButton value="Change Password"
							onclick="getURL()" action="#{helloBean.changePassword}"
							class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect buttonprop">

						</h:commandButton></td>
				</tr>
			</table>
			<br></br>
		</h:form>
	</div>
</h:body>
</html>
